<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <title>Task | {{ task.heading }}</title>
  </head>
  <body class="bg-dark">
    <style>
      img:hover{
          transform: scale(1.1);
      }
      *{
        font-family: "Signika Negative", sans-serif;
      }
  </style>
  <a href="{% url 'task_list' %}"><img src="{% static 'homeicon.png'%}" style="width:50px;height:50px; margin:20px;cursor:pointer; "></a>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-info text-white">
          <h2>{{ task.heading }}</h2>
        </div>
        <div class="card-body bg-light">
          <p class="card-text"><strong>Description:</strong> {{ task.description }}</p>
          <p class="card-text"><strong>Completed:</strong> {{ task.completed|yesno:"Yes,No" }}</p>
          <p class="card-text"><strong>Due:</strong> {{ task.due }}</p>
          <p class="card-text"><strong>Created:</strong> {{ task.created }}</p>
          <p class="card-text"><strong>Last Modified:</strong> {{ task.modified }}</p>
          <p class="card-text"><strong>Category:</strong> {{ task.category.name }}</p>
          <a href="{% url 'task_update' task.pk %}" class="btn btn-outline-info mt-3">Edit Task</a>
        </div>
      </div>
    </div>
  </body>
</html>
