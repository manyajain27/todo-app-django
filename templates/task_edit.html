<!DOCTYPE html>
<html>
<head>
    {% load static%}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Task</title>
</head>
<body class="bg-dark">
    <a href="{% url 'task_list' %}"><img src="{% static 'homeicon.png'%}" style="width:50px;height:50px; margin:20px;cursor:pointer;"></a>
    <div class="container bg-light p-4 rounded shadow-sm " style="max-width:600px; margin-top:75px;">
        <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Task</h2>
        <form method="post" class="p-3 d-flex flex-column" style="">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
        </form>
    </div>
    
</body>
</html>
